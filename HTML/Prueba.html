<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Código</title>
</head>
<body>
    <h1>Prueba de Código</h1>
    <script>
      const f = arr => {
        if (arr === undefined) return undefined;
        return arr.flat(Infinity);
    }
    console.log(f([1, [2, [3, [4, [5, [6]]]]]]));
    </script>
</body>
</html>
