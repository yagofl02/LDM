<!DOCTYPE html>
<html>

<head>
    <title>Tablas</title>
    <meta charset='utf 5' />
    <style>
        table {
            border-collapse: collapse;
        }

        td border solidcolor
    </style>
</head>

<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>

        </tr>
        <tr>
            <td>6</td>
            <td>7</td>


        </tr>
        <tr>
            <td colspan="3">8</td>

        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>


        </tr>
    </table>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="3": rowspan="3">5</td>

        </tr>
        <tr>
            <td>6</td>
            <td>7</td>


        </tr>
        <tr>
            <td colspan="3">8</td>

        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>


        </tr>
    </table>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td >3</td>
                <td>4</td>

        </tr>
        <tr>
           
            <td>5</td>

        </tr>
        <tr>
            <td colspan="2": rowspan="2">6</td>
            <td>7</td>


        </tr>
        <tr>
            <td colspan="3">8</td>

        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>


        </tr>
    </table>

    
    <table>
        <tr>
            <td>1</td>
            <td colspan="4": rowspan="2">2</td>
            <td >3</td>
                <td>4</td>

        </tr>
        <tr>
           
            <td>5</td>
            <td rowspan="2">6</td>

        </tr>
        <tr>
            <td>7</td>
            <td colspan="2">8</td>
            <td colspan="2">9</td>

        </tr>
        <tr>
            <td colspan="3">8</td>

        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>


        </tr>
    </table>
</body>

</html>
