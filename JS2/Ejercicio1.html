<!DOCTYPE html>
<html>
<body>

<script>
function calcularFactorial(n) {
    if (n === 0 || n === 1) return 1;
    let resultado = 1;
    for (let i = 2; i <= n; i++) resultado *= i;
    return resultado;
}

const tabla = document.createElement('table');
tabla.style.border = '2px solid black';
tabla.style.borderCollapse = 'collapse';
tabla.style.margin = '20px auto';

const caption = tabla.createCaption();
caption.style.fontSize = '20px';
caption.textContent = 'Primeros 25 nÃºmeros naturales y sus factoriales';

const thead = tabla.createTHead();
const headerRow = thead.insertRow();
headerRow.style.backgroundColor = '#f2f2f2';

const headerCell1 = headerRow.insertCell(0);
const headerCell2 = headerRow.insertCell(1);
headerCell1.textContent = 'n';
headerCell2.textContent = 'n!';
headerCell1.style.border = headerCell2.style.border = '1px solid black';
headerCell1.style.padding = headerCell2.style.padding = '8px';

const tbody = tabla.createTBody();

for (let i = 1; i <= 25; i++) {
    const row = tbody.insertRow();
    const cell1 = row.insertCell(0);
    const cell2 = row.insertCell(1);
    
    cell1.textContent = i;
    cell2.textContent = calcularFactorial(i);
    
    cell1.style.border = cell2.style.border = '2px solid black';
    cell1.style.padding = cell2.style.padding = '4px';
    if (i % 2 === 0) row.style.backgroundColor = '#f9f9f9';
}

document.body.appendChild(tabla);
</script>

</body>
</html>
