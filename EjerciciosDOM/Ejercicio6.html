<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir y Eliminar Campos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .botones {
            margin-bottom: 20px;
        }
        .campo {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .campo label {
            margin-right: 10px;
            width: 80px;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="botones">
        <button id="anadir">Añadir campo</button>
        <button id="eliminar">Eliminar campo</button>
    </div>
    <div id="contenedor"></div>

    <script>
       
        const anadirBoton = document.getElementById('anadir');
        const eliminarBoton = document.getElementById('eliminar');
        const contenedor = document.getElementById('contenedor');
        let contador = 0; 

        // Función para añadir un campo
        anadirBoton.addEventListener('click', () => {
            if (contador < 10) {
                contador++;
                const div = document.createElement('div');
                div.className = 'campo';
                div.id = `campo-${contador}`;
                div.innerHTML = `
                    <label for="texto-${contador}">Campo ${contador}</label>
                    <input type="text" id="texto-${contador}" name="texto-${contador}">
                `;
                contenedor.appendChild(div);
            }
        });

        // Función para eliminar el último campo
        eliminarBoton.addEventListener('click', () => {
            if (contador > 0) {
                const ultimoCampo = document.getElementById(`campo-${contador}`);
                ultimoCampo.remove();
                contador--;
            }
        });
    </script>
</body>
</html>
