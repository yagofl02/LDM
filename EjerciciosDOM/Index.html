<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Cartas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #carta-container {
            width: 200px;
            height: 300px;
            border: 2px solid black;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        #carta-container img {
            max-width: 100%;
            max-height: 100%;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        #thumbnails {
            display: flex;
            gap: 10px;
            width: 300px;
            overflow: hidden;
        }
        #thumbnails img {
            width: 50px;
            height: 75px;
            cursor: pointer;
            border: 1px solid #ccc;
            flex-shrink: 0;
        }
        #thumbnails img:hover {
            border-color: #000;
        }
    </style>
</head>
<body>
    <h2>Galería de Cartas</h2>
    <div id="carta-container">
        <img id="carta-principal" src="naipes/1_heart.svg" alt="Carta principal">
    </div>
    <div class="controls">
        <button onclick="cambiarCarta(-1)">◀</button>
        <div id="thumbnails"></div>
        <button onclick="cambiarCarta(1)">▶</button>
    </div>

    <script>
        const cartas = [
            "naipes/1_heart.svg", "naipes/2_heart.svg", "naipes/3_heart.svg", 
            "naipes/4_heart.svg", "naipes/5_heart.svg", "naipes/6_heart.svg", 
            "naipes/7_heart.svg", "naipes/8_heart.svg", "naipes/9_heart.svg", 
            "naipes/10_heart.svg", "naipes/jack_heart.svg", "naipes/queen_heart.svg", 
            "naipes/king_heart.svg"
        ];

        let indiceActual = 0;
        let indiceMiniaturas = 0;

        const thumbnailsDiv = document.getElementById("thumbnails");

        function actualizarMiniaturas() {
            thumbnailsDiv.innerHTML = "";
            const inicio = indiceMiniaturas;
            const fin = Math.min(inicio + 5, cartas.length);

            for (let i = inicio; i < fin; i++) {
                const img = document.createElement("img");
                img.src = cartas[i];
                img.alt = cartas[i];
                img.onclick = () => {
                    indiceActual = i;
                    actualizarCarta();
                };
                thumbnailsDiv.appendChild(img);
            }
        }

        function cambiarCarta(direccion) {
            indiceActual += direccion;
            if (indiceActual < 0) indiceActual = cartas.length - 1;
            if (indiceActual >= cartas.length) indiceActual = 0;

            const grupoInicio = Math.floor(indiceActual / 5) * 5;
            if (grupoInicio !== indiceMiniaturas) {
                indiceMiniaturas = grupoInicio;
                actualizarMiniaturas();
            }

            actualizarCarta();
        }

        function actualizarCarta() {
            const cartaPrincipal = document.getElementById("carta-principal");
            cartaPrincipal.src = cartas[indiceActual];
            cartaPrincipal.alt = cartas[indiceActual];
        }

        actualizarMiniaturas();
    </script>
</body>
</html>
