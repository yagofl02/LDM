<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasar Texto entre Cajas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .contenedor {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
            font-size: 1em;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h2>Introduce un texto en una caja y pulsa uno de los botones</h2>
    <div class="contenedor">
        <input type="text" id="caja1" placeholder="Escribe aquí">
        <button id="pasarDerecha">-></button>
        <button id="pasarIzquierda"><-</button>
        <input type="text" id="caja2" placeholder="Texto transferido">
    </div>

    <script>
        
        const caja1 = document.getElementById('caja1');
        const caja2 = document.getElementById('caja2');
        const pasarDerecha = document.getElementById('pasarDerecha');
        const pasarIzquierda = document.getElementById('pasarIzquierda');

        // Botón para pasar de caja1 a caja2
        pasarDerecha.addEventListener('click', () => {
            caja2.value = caja1.value;
            caja1.value = ''; // Limpia la caja1
        });

        // Botón para pasar de caja2 a caja1
        pasarIzquierda.addEventListener('click', () => {
            caja1.value = caja2.value;
            caja2.value = ''; 
        });
    </script>
</body>
</html>
